<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/stsidebar.html"></div>
<div class="col-12 col-lg-9 col-xl-10 vh-100 content">
	<div th:replace="/commons/navbar.html"></div>
	<div class="row">
		<div class="col-12">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white mb-4">
					<li class="breadcrumb-item"><a href="dashboard"><i class="feather-home"></i></a></li>
					<li class="breadcrumb-item"><span th:text="${tit}"></span>Change
						Password</li>
				</ol>
			</nav>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-center">
						<h4 class="mb-0">
							<i class="feather-plus-circle text-primary mr-2"></i>Change Password
							<br>
							<span th:text="${error}"></span>
						</h4>
					</div>
					<hr>

					<div class="row">
						<div class="col-12">
							<div th:if="${z1}">
								<form action="" method="post" onsubmit="return validate();"
									th:action="@{/teacher/change-password}">
									<input type="hidden" name="id" value="">

									<div class="form-group">
										<label for="password">Current Password</label> <input type="password"
											class="form-control" name="currentPassword" id="currentPassword" min="8"
											required>
									</div>
									<div class="form-group">
										<label for="newpassword">New Password</label> <input type="password"
											class="form-control" name="newPassword" id="newPassword" min="8" required>
									</div>
									<div class="form-group">
										<label for="newpassword">Confirm Password</label> <input type="password"
											class="form-control" id="confirmPassword" name="confirmPassword" min="8"
											required>
									</div>
									<div class="">
										<input type="submit" class="btn btn-primary" name="change-password"
											value="Change">
									</div>
								</form>
							</div>
							<div th:if="${z2}">
								<form action="" method="post" onsubmit="return validate();"
									th:action="@{/student/change-password}">
									<input type="hidden" name="id" value="">

									<div class="form-group">
										<label for="password">Current Password</label> <input type="password"
											class="form-control" name="currentPassword" id="currentPassword" min="8"
											required>
									</div>
									<div class="form-group">
										<label for="newpassword">New Password</label> <input type="password"
											class="form-control" name="newPassword" id="newPassword" min="8" required>
									</div>
									<div class="form-group">
										<label for="newpassword">Confirm Password</label> <input type="password"
											class="form-control" id="confirmPassword" name="confirmPassword" min="8"
											required>
									</div>
									<div class="">
										<input type="submit" class="btn btn-primary" name="change-password"
											value="Change">
									</div>
								</form>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="/commons/footer.html"></div>
