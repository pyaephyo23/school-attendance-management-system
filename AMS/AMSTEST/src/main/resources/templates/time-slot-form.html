<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/sidebar.html"></div>
<div class="col-12 col-lg-9 col-xl-10 vh-100 content">
	<div th:replace="/commons/navbar.html"></div>
	<div class="row">
		<div class="col-12">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white mb-4">
					<li class="breadcrumb-item"><a href="dashboard"><i class="feather-home"></i></a></li>
					<li class="breadcrumb-item">Create
						Time Slot</li>
				</ol>
			</nav>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-center">
						<h4 class="mb-0">
							<i class="feather-plus-circle text-primary mr-2"></i>Create
							Time Slot
						</h4>
						<a href="/classRoster/time-slot-view" class="btn btn-outline-primary"> <i
								class="feather-list"></i>
						</a>
					</div>
					<hr>

					<div class="row">
						<div class="col-12">
							<form th:action="@{/classRoster/time-slot-form}" th:object="${timeSlot}" method="post">

								<div class="row">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label for="code"><i class="fas fa-book mr-2 text-primary"></i>Semester
												Name: </label>
											<select class="custom-select" id="dow" name="semester">
												<option th:each=" s : ${sem}" th:value="${s.getId()}"
													th:text="${s.getSemesterName()}" selected></option>
											</select>

										</div>
									</div>
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label for="coursename"><i
													class="fas fa-book-open mr-2 text-primary"></i>Course Name:
											</label><select class="custom-select" id="dow" name="course">
												<option th:each="c : ${course}" th:value="${c.getId()}"
													th:text="${c.getCode()}"></option>
											</select>
										</div>
									</div>
								</div>


								<div class="row">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label for="starttime"><i
													class="fas fa-stopwatch mr-2 text-primary"></i>Course Start
												Time: </label> <input type="Time" class="form-control" id="starttime"
												name="startTime" required />
										</div>
									</div>
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label for="endtime"><i
													class="fas fa-stopwatch mr-2 text-primary"></i>Course End
												Time: </label> <input type="Time" class="form-control" id="endtime"
												name="endTime" required />
										</div>
									</div>
								</div>

								<div class="row">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label for="dow"><i class="fas fa-calendar-alt mr-2 text-primary"></i>Day of
												week:</label>
											<select class="custom-select" id="dow" name="dayOfWeek">
												<option value="1">Monday</option>
												<option value="2">Tuesday</option>
												<option value="3">Wednesday</option>
												<option value="4">Thursday</option>
												<option value="5">Friday</option>
											</select>
										</div>
									</div>
								</div>
								<hr>
								<div class="row d-flex justify-content-end align-items-center">
										<input type="reset" onclick="this.form.reset();"
											class="btn btn-outline-danger mr-3" name="btn_cancel" value="Cancel">
										<button class="btn btn-outline-primary float-right" type="submit">Create</button>
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="/commons/footer.html"></div>
