<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/stsidebar.html"></div>
<div class="col-12 col-lg-9 col-xl-10 vh-100 content">
	<div th:replace="/commons/navbar.html"></div>
	<div class="row">
		<div class="col-12">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white mb-4">
					<li class="breadcrumb-item"><a href="dashboard"><i class="feather-home"></i></a></li>
					<li class="breadcrumb-item">Course List</li>
				</ol>
			</nav>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-center">
						<h4 class="mb-0">
							<i class="feather-list mr-2 text-primary"></i>Course List
						</h4>
						<div class="">
							<a href="#" class="btn btn-outline-secondary full-screen-btn">
								<i class="feather-maximize-2"></i>
							</a>
						</div>
					</div>
					<hr>
					<div class="row d-flex justify-content-start align-items-center mb-3">
						<div th:each="c :${course}" class="col-12 col-lg-3">
							<div class="card">
								<div class="card-body status-card  course-lists" style="border-radius: 30px;">
									<div class="row align-items-center">
										<div class="col-3">
											<i class="fas fa-book-open h1 text-primary"></i>
										</div>
										<div class="col-9">
											<p class="mb-1 font-weight-bolder h4">
												<a th:href="@{/teacher/take-std-attendance/{courseId}/{code}
																															(courseId = ${c.getId()}, code = ${c.getCode()})}">
													<span th:text="${c.getCode()}"></span>
												</a>
											</p>
											<p class="mb-0 text-black-50"> <span th:text="${c.getCourseName()}"></span>
											<p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
								<hr>
				</div>
			</div>
		</div>




	</div>
</div>
<div th:replace="/commons/footer.html"></div>
