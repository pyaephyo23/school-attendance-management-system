<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/stsidebar.html"></div>
<div class="col-12 col-lg-9 col-xl-10 vh-100 content">

	<div th:replace="/commons/navbar.html"></div>
	<div class="row">
		<div th:if="${condition}" class="col-12 col-md-6 col-lg-6 col-xl-4">
			<div class="card mb-4">
				<div class="card-body status-card">
					<div class="row align-items-center">
						<div class="col-3">
							<i class="fas fa-building h1 text-primary"></i>
						</div>
						<div class="col-9">
							<p class="mb-1 font-weight-bolder h4">

								<span th:text="${fac}"></span>
							</p>
							<p class="mb-0 text-black-50">
								<span>Faculty</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:if="${condition}" class="col-12 col-md-6 col-lg-6 col-xl-4">
			<div class="card mb-4">
				<div class="card-body status-card">
					<div class="row align-items-center">
						<div class="col-3">
							<i class="feather-bar-chart-2 h1 text-primary"></i>
						</div>
						<div class="col-9">
							<p class="mb-1 font-weight-bolder h4">
								<span class="counter-up" th:text="${semesterTotal}"></span>
							</p>
							<p class="mb-0 text-black-50">Semester Total</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-12 col-md-6 col-lg-6 col-xl-4">
			<div class="card mb-4">
				<div class="card-body status-card">
					<div class="row align-items-center">
						<div class="col-3">
							<i class="fas fa-book-open h1 text-primary"></i>
						</div>
						<div class="col-9">
							<p class="mb-1 font-weight-bolder h4">
								<span class="counter-up" th:text="${totalCourse}"></span>
							</p>
							<p class="mb-0 text-black-50">Course Total</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:if="${check}" class="col-12 col-md-6 col-lg-6 col-xl-4">
			<div class="card mb-4">
				<div class="card-body status-card">
					<div class="row align-items-center">
						<div class="col-3">
							<i class="fas fa-school  h1 text-primary"></i>
						</div>
						<div class="col-9">
							<p class="mb-1 font-weight-bolder h4">
								<span th:text="${semName}"></span>
							</p>
							<p class="mb-0 text-black-50">Semester</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:if="${check}" class="col-12 col-md-6 col-lg-6 col-xl-4">
			<div class="card mb-4">
				<div class="card-body status-card">
					<div class="row align-items-center">
						<div class="col-3">
							<i class="fas fa-book-open h1 text-primary"></i>
						</div>
						<div class="col-9">
							<p class="mb-1 font-weight-bolder h">
								<span th:text="${major}"></span>
							</p>
							<p class="mb-0 text-black-50">
								<span>Major</span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<div class="row align-items-end">
		<div class="col-12 col-xl-8 mb-4">
			<div class="card  teacher-table">
				<div class="card-body">
					<h3 class="mb-3"> <span>Timetable </span></h3>


					<table class="table text-nowrap table-bordered table-striped ">

						<thead>
							<tr class="bg-primary text-white">
								<th scope="col">Date</th>
								<th scope="col">9:00 - 10:00</th>
								<th scope="col">10:00 - 11:00</th>
								<th scope="col">11:00 - 12:00</th>
								<th scope="col"></th>
								<th scope="col">12:30 - 1:30</th>
								<th scope="col">1:30 - 2:30</th>
								<th scope="col">2:30 - 3:30</th>
							</tr>
						</thead>
						<tbody id="tableBody">

						</tbody>
					</table>

					<div id="timeTableDes" class="row pl-3"></div>

				</div>
			</div>
		</div>
		<div class="col-12 col-xl-4 col-md-6 mb-4">
			<div class="">
				<div class="card item-corousel-card">
					<div class="card-body">
						<div id="carouselExampleIndicators" class="carousel slide item-corousel" data-ride="carousel">
							<ol class="carousel-indicators" style="bottom: -30px;">
								<li data-target="#carouselExampleIndicators" data-slide-to="0"
									class="bg-primary active"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="1" class="bg-primary"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="2" class="bg-primary"></li>
								<li data-target="#carouselExampleIndicators" data-slide-to="3" class="bg-primary"></li>
							</ol>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<div class="item-card">
										<div class="d-flex justify-content-between align-items-end">
											<div class="flex-grow-1">
												<p class="font-weight-bolder text-black-50 mb-0">UCSY</p>
												<h4 class="mb-3 item-card-des">Main Building</h4>
											</div>
											<img th:src="@{/img/ucsy-1.jpg}" alt="" class="item-card-img">
										</div>
									</div>
								</div>
								<div class="carousel-item">
									<div class="item-card">
										<div class="d-flex justify-content-between align-items-end">
											<div class="flex-grow-1">
												<p class="font-weight-bolder text-black-50 mb-0">UCSY</p>
												<h4 class="mb-3 item-card-des">Machine Room</h4>

											</div>
											<img th:src="@{/img/slide-3.jpg}" alt="" class="item-card-img">
										</div>
									</div>
								</div>
								<div class="carousel-item">
									<div class="item-card">
										<div class="d-flex justify-content-between align-items-end">
											<div class="flex-grow-1">
												<p class="font-weight-bolder text-black-50 mb-0">UCSY</p>
												<h4 class="mb-3 item-card-des">Building-E Corridor</h4>

											</div>
											<img th:src="@{/img/slide-4.jpg}" alt="" class="item-card-img">
										</div>
									</div>
								</div>
								<div class="carousel-item">
									<div class="item-card">
										<div class="d-flex justify-content-between align-items-end">
											<div class="flex-grow-1">
												<p class="font-weight-bolder text-black-50 mb-0">UCSY</p>
												<h4 class="mb-3 item-card-des">Campus</h4>

											</div>
											<img th:src="@{/img/slide-2.jpg}" alt="" class="item-card-img">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br> <br> <br> <br> <br>

</div>
