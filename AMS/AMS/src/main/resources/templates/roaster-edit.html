<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/sidebar.html"></div>
<div class="col-12 col-lg-9 col-xl-10 vh-100 content">
	<div th:replace="/commons/navbar.html"></div>
	<div class="row">
		<div class="col-12">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white mb-4">
					<li class="breadcrumb-item"><a href="/admin/dash"><i class="feather-home"></i></a></li>
					<li class="breadcrumb-item"><span th:text="${tit}"></span>Edit
						Roaster Info</li>
				</ol>
			</nav>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-center">
						<h4 class="mb-0">
							<i class="feather-edit text-primary mr-2"></i>Edit Roaster Info
						</h4>
						<a href="/admin/class-roster" class="btn btn-outline-primary">
							<i class="feather-list"></i>
						</a>
					</div>
					<hr>
					<form th:action="@{/admin/roaster-list}" th:each="li: ${list}" method="post">
						<div class="row mb-3 d-flex justify-content-center align-items-center">

						</div>
						<div class="row">
							<div class="col-12 col-md-6">
								<div class="form-group">
									<label for="name"><i class="fas fa-user mr-2 text-primary"></i>Name: </label> <input
										type="text" class="form-control" id="name" th:name="name"
										th:value="${li.getName()}" disabled />
								</div>
								<div class="form-group">
									<label for="nrc"><i class="fas fa-id-card mr-2 text-primary"></i>NRC: </label>
									<input type="text" class="form-control" id="nrc" th:name="nrcNo"
										th:value="${li.getNrcNo()}" disabled />
								</div>
								<div class="form-group">
									<label for="phone"><i class="fas fa-phone mr-2 text-primary"></i>Phone: </label>
									<input type="text" class="form-control" id="phone" th:name="phoneNo"
										th:value="${li.getPhoneNo()}" />
								</div>
								<div class="form-group">
									<!-- 	<label for="hg"><i
										class="fas fa-award mr-2 text-primary"></i>Highest Degree: </label> <input
										type="text" class="form-control" id="hg"
										th:name="highestDegree" th:value="${li.getHighestDegree()}" /> -->

									<label for="hd"><i class="fas fa-award text-primary mr-2"></i> Highest
										Degree </label> <select class="custom-select" id="hd" name="highestDegree">
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									</select>
								</div>
							</div>

							<div class="col-12 col-md-6">
								<div class="form-group">
									<label for="email"><i class="fas fa-envelope mr-2 text-primary"></i>Email: </label>
									<input type="text" class="form-control" id="email" th:name="email"
										th:value="${li.getEmail()}" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" id="email" th:name="semester"
										th:value="${li.getSemester()}" hidden />
								</div>
								<div class="form-group">
									<label for="bod"><i class="fas fa-birthday-cake mr-1 text-primary"></i>Birthday:
									</label>
									<input type="date" class="form-control" id="bod" th:name="dob"
										th:value="${li.getDob()}" disabled />
								</div>
								<div class="form-group">
									<!-- <label for="phone"><i
										class="fas fa-university mr-2 text-primary"></i>Rank: </label> <input
										type="text" class="form-control" id="phone"
										th:name="teacherRank" th:value="${li.getTeacherRank()}" /> -->

									<label for="rank"><i class="fas fa-university text-primary"></i> Rank
									</label> <select class="custom-select" id="rank" name="teacherRank">
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									</select>
								</div>
								<div class="form-group">
									<!-- 	<label for="hg"><i
										class="fas fa-building mr-2 text-primary"></i>Faculty: </label> <input
										type="text" class="form-control" id="hg" th:name="faculty"
										th:value="${li.getFaculty()}" />  -->

									<label for="faculty"><i class="fas fa-building text-primary mr-2"></i>Faculty
									</label> <select class="custom-select" id="faculty" name="faculty">
										<option value="1">One</option>
										<option value="2">Two</option>
										<option value="3">Three</option>
									</select>
								</div>
								<input type="text" class="form-control" th:name="id" th:value="${li.getId()}" hidden />
								<input type="text" class="form-control" th:name="role" th:value="${li.getRole()}"
									hidden />
							</div>
						</div>
						<hr>

						<div class="row d-flex justify-content-end">
							<button type="button" class="btn btn-outline-danger mr-3"
								th:onclick="|window.location.href='/admin/class-roster'|">Cancel</button>

							<button type="submit" class="btn btn-outline-primary">Update</button>
						</div>
				</div>

				</form>
			</div>
		</div>
	</div>
	<div th:replace="/commons/footer.html"></div>
