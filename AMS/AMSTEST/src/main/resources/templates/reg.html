<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./vendor/fontawesome-free/css/all.min.css" class="">
    <link rel="icon" href="./assets/img/logo.jpg" />
    <link rel="stylesheet" href="./vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="vh-100">
    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden">
        <style>
            .background-radial-gradient {
                background-color: hsl(218, 41%, 15%);
                background-image: radial-gradient(650px circle at 0% 0%, hsl(218, 41%, 35%) 15%, hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%,
                        hsl(218, 41%, 19%) 80%, transparent 100%),
                    radial-gradient(1250px circle at 100% 100%, hsl(218, 41%, 45%) 15%,
                        hsl(218, 41%, 30%) 35%, hsl(218, 41%, 20%) 75%, hsl(218, 41%, 19%) 80%,
                        transparent 100%);
            }

            #radius-shape-1 {
                height: 220px;
                width: 220px;
                top: -60px;
                left: -130px;
                background: radial-gradient(#44006b, #ad1fff);
                overflow: hidden;
            }

            #radius-shape-2 {
                border-radius: 38% 62% 63% 37%/70% 33% 67% 30%;
                bottom: -60px;
                right: -110px;
                width: 300px;
                height: 300px;
                background: radial-gradient(#44006b, #ad1fff);
                overflow: hidden;
            }

            .bg-glass {
                background-color: hsla(0, 0%, 100%, 0.9) !important;
                backdrop-filter: saturate(200%) blur(25px);
            }
        </style>

        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5 reg">
            <div class="row gx-lg-5 align-items-center mb-5 vh-100">
                <div class="col-lg-4 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        Attendance Management System<br /> <span style="color: hsl(218, 81%, 75%)">Student Login</span>
                    </h1>

                </div>

                <div class="col-lg-8 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form method="post" onsubmit="return validate();">

                                <h1>Enroll</h1>

                                </br>

                                <div class="row d-flex justify-content-center mb-5">
                                    <div class="col-sm-4 mobile-input">
                                        <label class="sr-only" for="rollno">Roll No.</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <span><i class="fas fa-id-badge"></i></span>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" id="rollno"
                                                placeholder="Roll No.">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-4 mobile-input">
                                        <label class="sr-only" for="username">Username</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <span><i class="fas fa-user"></i></span>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mobile-input">
                                        <label class="sr-only" for="email">Email</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <span><i class="fas fa-envelope"></i></span>
                                                </div>
                                            </div>
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mobile-input">
                                        <label class="sr-only" for="bod">Password</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <span><i class="fas fa-key"></i></span>
                                                </div>
                                            </div>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password">
                                        </div>
                                    </div>

                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-4 mobile-input">
                                        <label class="sr-only" for="nrc">NRC No.</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <span><i class="fas fa-id-card"></i></span>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" id="nrc" placeholder="NRC No.">
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mobile-input">
                                        <label class="sr-only" for="bod">BOD</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <span><i class="fas fa-birthday-cake"></i></span>
                                                </div>
                                            </div>
                                            <input type="date" class="form-control" id="bod" placeholder="Birthday">
                                        </div>
                                    </div>
                                    <div class="col-sm-4 mobile-input">
                                        <label class="sr-only" for="phone">phone</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">
                                                    <span><i class="fas fa-phone"></i></span>
                                                </div>
                                            </div>
                                            <input type="text" class="form-control" id="phone"
                                                placeholder="Phone Number">
                                        </div>
                                    </div>

                                </div>

                                <div class="row mb-3 mt-5 d-flex justify-content-between align-items-center">
                                    <div class="col-sm-4 mobile-input">
                                        <label class="my-1 mr-2" for="major"><i
                                                class="fas fa-university"></i>
                                            <span class="ml-3">Major</span>
                                        </label>
                                        <select class="form-select my-1 mr-sm-2" id="major">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 mobile-input">
                                        <label class="my-1 mr-2" for="semester"><i
                                                class="fas fa-award"></i>
                                            <span class="ml-3">Semester</span>
                                        </label>
                                        <select class="form-select my-1 mr-sm-2" id="semester">
                                            <option selected>Choose...</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    
                                </div>


                                <!-- Submit button -->
                                <input type="submit" class="btn btn-primary btn-lg btn-block mb-4" name="btn_register"
                                    value="Register"> </br>
                                <div class="border p-3 border-2 bg-dark text-light text-center">
                                    Already have an account? <a href="login.html" class=""><b>Login
                                            here.</b></a>
                                </div>


                                <!-- Register buttons -->
                                <div class="text-center mt-3">
                                    <p class="mb-0">or sign up with:</p>
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i>
                                    </button>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
