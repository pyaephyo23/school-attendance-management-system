<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/sidebar.html"></div>
<div class="col-12 col-lg-9 col-xl-10 vh-100 content">
	<div th:replace="/commons/navbar.html"></div>
	<div class="row">
		<div class="col-12">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white mb-4">
					<li class="breadcrumb-item"><a href="/admin/dashboard"><i class="feather-home"></i></a></li>
					<li class="breadcrumb-item"><span th:text="${tit}"></span>
						List</li>
				</ol>
			</nav>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-center">
						<h4 class="mb-0">
							<i class="feather-list text-primary mr-2"></i><span th:text="${tit}"></span>
							List
						</h4>
						<div class="">
							<a href="#" class="btn btn-outline-secondary full-screen-btn">
								<i class="feather-maximize-2"></i>
							</a>
							<!-- <a href="#" class="btn btn-outline-primary"> <i
								class="feather-plus-circle"></i>
							</a>
							 -->
						</div>
					</div>
					<hr>
					<div class="col-12 display-table">
						<table id="example" class="display table-striped table-bordered table-primary"
							style="width: 100%;">
							<thead>
								<tr>
									<th>Name</th>
									<th>Email</th>
									<th>NRC</th>
									<th>Birthday</th>
									<th>Phone</th>
									<th>Rank</th>
									<th class="text-nowrap">Highest Degree</th>
									<th class="text-nowrap">Faculty</th>
									<th class="text-nowrap">Semester Name</th>
									<th class="text-nowrap">Registered Date</th>
									<th class="text-nowrap">Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="ro : ${roaster}">
									<td class="text-nowrap" th:text="${ro.getName()}"></td>
									<td class="text-nowrap" th:text="${ro.getEmail()}"></td>
									<td class="text-nowrap" th:text="${ro.getNrcNo()}"></td>
									<td class="text-nowrap" th:text="${ro.getDob()}"></td>
									<td class="text-nowrap" th:text="${ro.getPhoneNo()}"></td>
									<td class="text-nowrap" th:text="${ro.getTeacherRank()}"></td>
									<td class="text-nowrap" th:text="${ro.getHighestDegree()}"></td>
									<td class="text-nowrap" th:text="${ro.getFaculty()}"></td>
									<td class="text-nowrap" th:text="${ro.getSemester()}"></td>
									<td class="text-nowrap" th:text="${ro.getRegisterDate()}"></td>
									<td class="text-nowrap"><span th:if="${con}"> <a title="Edit Roaster Info"
												th:href="@{roaster-list/{id}(id = ${ro.getId()})}"
												class="btn btn-outline-primary btn-sm text-center ml-4">
												<i class="feather-edit"></i>
											</a>
										</span>
										<span th:if="${con}"><a title="Reset Password"
												th:href="@{resetPwd/{id}(id = ${ro.getId()})}"
												class="btn btn-outline-primary btn-sm text-center ml-4">
												<i class="feather-edit"></i>
											</a>
										</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
<div th:replace="/commons/footer.html"></div>
