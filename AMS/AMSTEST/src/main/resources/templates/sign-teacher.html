<div th:replace="/commons/header.html"></div>
<div th:replace="/commons/sidebar.html"></div>
<div class="col-12 col-lg-9 col-xl-10 vh-100 content">
	<div th:replace="/commons/navbar.html"></div>
	<div class="row">
		<div class="col-12">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white mb-4">
					<li class="breadcrumb-item"><a href="dashboard"><i class="feather-home"></i></a></li>
					<li class="breadcrumb-item">Assign Teacher
					</li>
				</ol>
			</nav>
		</div>
	</div>

	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-center">
						<h4 class="mb-0">
							<i class="feather-plus-circle text-primary mr-2"></i>Assign Teacher
							<span th:text="${name}"></span>
						</h4>
						<a href="/classRoster/teacher-list" class="btn btn-outline-primary"> <i
								class="feather-list"></i>
						</a>
					</div>
					<hr>

					<div class="row">
						<div class="col-12">

							<form th:action="@{/classRoster/sign}" th:object="${course}" method="post">

								<div class="row d-flex justify-content-start align-items-center">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<label for="dow"><i class="fas fa-book mr-2 text-primary"></i>Course
												Name:</label>
											<select class="custom-select" id="dow" name="id">
												<option th:each="c : ${course}" th:value="${c.getId()}"
													th:text="${c.getCourseName()}">
												</option>
											</select>
										</div>

									</div>
									<div class="col-12 col-md-6 mt-3 input-margin">
										<input type="text" name="teacherId" th:value="${teacherId}" hidden>
										<div class="row d-flex justify-content-start align-items-center">
											<button class="btn btn-outline-primary float-right mr-3"
												type="submit">Assign</button>
											<button type="button" class="btn btn-outline-danger mr-3"
												th:onclick="|window.location.href='/classRoster/teacher-list'|">Cancel</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<hr>

				<div class="card-body">
					<div class="d-flex justify-content-between align-items-center">
						<h4 class="mb-0">
							<i class="feather-list text-primary mr-2"></i>Teach Courses

						</h4>

					</div>
					<hr>

					<div class="row mb-5">
						<div class="col-12 display-table">
							<table id="example" class="display table-primary table-striped table-bordered"
								style="width: 100%">
								<thead>
									<tr>
										<th>Course Code</th>
										<th>Course Name</th>
										<th>Description</th>
										<th>Semester Name</th>
										<th>Day Of Week</th>
										<th>Start Time</th>
										<th>End Time</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="c : ${courses}">
										<td th:text="${c.getCode()}"></td>
										<td th:text="${c.getCourseName()}"></td>
										<td th:text="${c.getDescription()}"></td>
										<td th:text="${c.getSemesterName()}"></td>
										<td th:switch="${c.getDayOfWeek()}" th:case="'1'">Monday</td>
										<td th:switch="${c.getDayOfWeek()}" th:case="'2'">Tuesday</td>
										<td th:switch="${c.getDayOfWeek()}" th:case="'3'">Wednesday</td>
										<td th:switch="${c.getDayOfWeek()}" th:case="'4'">Thursday</td>
										<td th:switch="${c.getDayOfWeek()}" th:case="'5'">Friday</td>

										<td th:text="${c.getStartTime()}"></td>
										<td th:text="${c.getEndTime()}"></td>

									</tr>
								</tbody>
							</table>

						</div>
					</div>

				</div>

			</div>
			<div th:replace="/commons/footer.html"></div>
